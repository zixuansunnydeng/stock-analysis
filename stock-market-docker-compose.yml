version: '3'

services:
  kestra-stock:
    image: kestra/kestra:latest
    container_name: kestra-stock-market
    ports:
      - "8082:8080"
    environment:
      - KESTRA_CONFIGURATION=/app/kestra/application.yml
      - MICRONAUT_ENVIRONMENTS=prod
    volumes:
      - ./stock-market-application.yml:/app/kestra/application.yml
      - ./flows:/app/kestra/flows_dir
      - ./plugins:/app/kestra/plugins_dir
      - ./secrets:/app/kestra/secrets_dir
      - ./data:/app/kestra/data_dir
      - ./service-account-key.json:/app/kestra/service-account-key.json
    networks:
      - kestra-stock-network

  postgres-stock:
    image: postgres:15
    container_name: kestra-stock-postgres
    environment:
      - POSTGRES_USER=kestra_stock
      - POSTGRES_PASSWORD=stock_market_2024
      - POSTGRES_DB=kestra_stock
    volumes:
      - postgres-stock-data:/var/lib/postgresql/data
    networks:
      - kestra-stock-network

volumes:
  postgres-stock-data:

networks:
  kestra-stock-network:
    driver: bridge
